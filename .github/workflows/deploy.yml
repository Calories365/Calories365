name: Deploy Calories365 (host-runner)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Git pull â†’ /var/www/calories365/src
        run: |
          set -euo pipefail
          cd /home/maxim/var/www/calories365/src
          git fetch origin main
          git reset --hard origin/main

      - name: Docker compose up --build (+scale, recreate)
        working-directory: /home/maxim/var/www/calories365
        env:
          DOCKER_BUILDKIT: "1"
        run: |
          set -euo pipefail
          docker compose up -d --build --force-recreate --remove-orphans
          docker builder prune --filter "until=168h" --force

      - name: Laravel migrate --force
        working-directory: /home/maxim/var/www/calories365
        run: |
          set -euo pipefail
          docker compose exec -T calculator_php php artisan migrate --force --no-interaction

      - name: Graceful restart Horizon
        working-directory: /home/maxim/var/www/calories365
        run: |
          docker compose exec -T calculator_horizon php artisan optimize:clear
          docker compose exec -T calculator_horizon php artisan horizon:terminate
