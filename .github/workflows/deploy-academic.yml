name: Deploy to Server

on:
  push:
    branches: [ "academic" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}

          script: |
            rm -rf /home/maxim/var/www/calories365.xyz/src
            git clone "https://${{ secrets.GH_PAT }}@github.com/Calories365/Calories365.git" /home/maxim/var/www/calories365.xyz/src

