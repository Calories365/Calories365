run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-scripts --no-progress --no-suggest

      - name: Install Node.js dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
            server: sc527094.ftp.tools
            username: ${{ secrets.FTP_USERNAME }} # –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —ç—Ç–æ—Ç —Å–µ–∫—Ä–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            password: ${{ secrets.FTP_PASSWORD }} # –¢–æ –∂–µ —Å–∞–º–æ–µ –¥–ª—è —ç—Ç–æ–≥–æ —Å–µ–∫—Ä–µ—Ç–∞
            port: 21 # –ü–æ—Ä—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è FTP, –≤—ã –º–æ–∂–µ—Ç–µ –æ–ø—É—Å—Ç–∏—Ç—å —ç—Ç—É —Å—Ç—Ä–æ–∫—É, —Ç–∞–∫ –∫–∞–∫ 21 - —ç—Ç–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –ø–æ—Ä—Ç
            protocol: sftp # –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—Ä–æ—Ç–æ–∫–æ–ª FTP
            local-dir: ./ # –ö–∞—Ç–∞–ª–æ–≥, –∏–∑ –∫–æ—Ç–æ—Ä–æ–≥–æ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Ñ–∞–π–ª—ã
            dangerous-clean-slate: false # –ù–µ —É–¥–∞–ª—è—Ç—å —Ñ–∞–π–ª—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
